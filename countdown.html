<!doctype html>
<html lang="en" dir="rtl">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <!-- Almarai Font -->
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&display=swap" rel="stylesheet">

    <!-- main style -->
    <link rel="stylesheet" href="styles/main.css" />

    <!-- countdown timer -->
    <script type="text/javascript" src="js/CountDownJS.js"></script>
    <script src="js/script.js"></script>

    <title>Bridges Authority</title>
  </head>
  <body>


    <section class="counter">
      <div class="container">
        <div class="content">
          <div class="logo">
            <img src="./images/icons/logo.png" alt="">
          </div>
          <div class="soon">
            <span>قريبا</span>
          </div>

          <div align="center" style="width: 100%">
          
            <div align="center" style="margin-bottom: 100px; width: 60%">
              <script>
                countDown1 = new CountDownObject(); //add countdown as object
        
                countDown1.TIME_ZONE = +2, // your time zone (-12 ... +14)
        
                  // Your date and time
                  countDown1.SET_YOUR_SEC = 0,
                  countDown1.SET_YOUR_MIN = 0,
                  countDown1.SET_YOUR_HOUR = 13,
                  countDown1.SET_YOUR_DAY = 01,
                  countDown1.SET_YOUR_MONTH = 04,
                  countDown1.SET_YOUR_YEAR = 2021,
        
                  countDown1.NUM_OF_ELEMENTS = 8, // number of flip-elements(from 1 to 9)
                  countDown1.TIME_ANIMATION = 950, // time of flip animation in milliseconds(from 50 to 950)
                  countDown1.BACK_COLOR = "#FFF", // flip-element back color
                  countDown1.DIGITS_COLOR = "#757779", // digits color on flip-elements
                  countDown1.TEXT_COLOR = "#E2B111", // text color under flip elements(seconds, minutes and etc.)
                  countDown1.IS_DYNAMIC_COLOR = false, // back color will vary(true or false)
        
                  countDown1.CANVAS_NAME = "CountDownCanvas";  //canvas name in html-code
        
                countDown1.Start(); //start countdown
              </script>
            </div>
          
          </div>

        </div>
      </div>
    </section>






    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
   
  </body>
</html>
